<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissor</title>
        <img src="images/rock-paper-scissors (5).png" class="title">
        <link rel="stylesheet" href="styles/rock-paper-scissor.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissor</p>
        <div class="button-container">
            <button class="button js-rockbutton">
            <img src="images/Rock.png" class ='icon'>
            </button>
    
            <button class="button js-paperbutton">
            <img src="images/Paper.png" class="icon">
            </button>
    
            <button class="button js-scissorbutton">
            <img src="images/Scissors.png" class="icon">
            </button>
        </div>
        
        <div class="result-container">
            <p class="js-result"></p>
            <p class="js-move"></p>
            <p class="js-score"></p>
        </div>
        <div class="reset-container">
            <button 
            class="reset-button js-resetbutton">Reset Scores</button>
            <button class="reset-button js-autoplaybutton" >Autoplay</button>

        </div>


        <script src="script/rock-paper-scissor.js"></script>
    </body>
</html>
